 BM_HISTORY_TITLE:0 "Краткая история"
 
 THE_HUNDRED_YEARS_WAR_NAME:0 "Война начинается"
 THE_HUNDRED_YEARS_WAR_DESC:0 "С прибывающей кометой, Лорд Огня Созин планирует захватить весь мир и разделить с ним могущество Нации Огня. Только Аватар может остановить его. Победит ли Нация Огня?"
 EAR_THE_HUNDRED_YEARS_WAR_DESC:0 "Царство Земли очень слабо развито, инфраструктура и армия в очень ужасном положении. К тому же начали ходить слухи о надвигающейся войне с Нацией Огня, но это просто невозможно, Аватар должен всё урегулировать, нам не о чём беспокоиться."
 SWT_THE_HUNDRED_YEARS_WAR_DESC:0 "Ходят слухи что в ближайшее время начнётся война. Но это просто немыслимо! Ведь Аватар наш защитит."
 NWT_THE_HUNDRED_YEARS_WAR_DESC:0 "Долгий мир позволил нам развить нашу экономику, нашу культуру и нашу мощь. Северное Племя Воды - передовое и сильное государство с которым нужно считатся!."
 FIR_THE_HUNDRED_YEARS_WAR_DESC:0 "На протяжений десятилетий Нация Огня жила в мире и согласии. Недавняя промышленная революция сделала нацию огня процветающей, что угрожает балансу сил в мире."

 WAR_WATER_NAME:0 "Атака на Полюса"
 WAR_WATER_DESC:0 "Прошло 25 лет как Нация Огня разгромила силы Северного Племени Воды. Ходят слухи что они собирают флот для второго вторжения. Однако вторжение в какую страну - неизвестно."
 EAR_WAR_WATER_NAME:0 "Война идёт уже полным ходом, Нация Огня захватила немалую часть Царства Земли и продолжает наступление!"
 SWT_WAR_WATER_NAME:0 "Большинство солдат нашего братского Племени Воды на Северном Полюсе было убито, ходят слухи что совсем скоро Люди Огня придут и к нам. Ну что же, мы будем держаться до последнего, кто с мечём к нам придёт, тот от меча и погибнет!"
 NWT_WAR_WATER_NAME:0 "Ровно 25 лет назад мы были на голову побеждены армией Людей Огня, мы до сих пор не восстановились после такого поражения, и вряд-ли сможем хоть как-то помочь нашим Южным братьям в случае вторжения Людей Огня на их землю"
 FIR_WAR_WATER_NAME:0 "Мы уже победили Северных Магов Воды, теперь, пора готовиться к битве с Южным Племенем Воды. Я чувствую, что мы понесём тяжёлые потери, но так или иначе, Южных Магов Воды больше существовать не должно!"
 
 GENERAL_IROH_NAME:0 "Осада Ба Синг Се"
 GENERAL_IROH_DESC:0 "Спустя 94 года, не только Нация Огня истощилась от войны, но и другие народы тоже. Однако война принесла не только смерть и гибель. В различных битвах были изобретены более новые и смертоносные боевые машины. Каждой стороне понадобится решительный удар ... скоро!"
 EAR_GENERAL_IROH_NAME:0 "Проклятье, Люди Огня уже у самого сердца нашей страны - Ба Синг Се! Обращение от самого Царя Земли каждому солдату стоящему на страже стен нашей столицы : Вы - те кто стоят между всеми невинными жителями кто остался в городе, и ужасающей армией Людей Огня. Мы все наслышаны о зверских и бесчеловечных военных преступлениях этих Магов Огня. Они сожгли наши города, разрушили деревни, лишили большинство семей отцов, братьев и сыновей. Но, я, и все свободолюбивые люди Царства Земли верим в вас! Не подведите своих матерей, сестёр и дочерей, которые терпеливо сидят у домашнего очага, и ожидают вашего возвращения. Защищайте не Царя, не царскую семью или высокопоставленных деятелей, защитите свою семью. Защитите тех женщин которых я недавно назвал. И возможно имя ваше будет забыто, но подвиг не будет забыт никогда!"
 SWT_GENERAL_IROH_NAME:0 "Это провал, не смотря на отчаянное сопротивление, мы были побеждены, отныне, в Южном Племени Воды больше нет Магов Воды..."
 NWT_GENERAL_IROH_NAME:0 "Война уже давно ушла из наших земель, мы уже отчасти восстановились после того катострафического поражения, однако полноценных сил для вторжения в Страну Огня у нас по-прежнему нет, и вряд-ли будет в ближайшее время"
 FIR_GENERAL_IROH_NAME:0 "Большинство наших врагов побеждены : Северное Племя Воды до сих пор не восстановилось после давнего поражения, в Южном Племени Воды больше не осталось Магов, Воздушные Кочевники полностью истреблены, и нам остался лишь последний рывок - взятие Ба Синг Се"

 THE_BOY_IN_THE_ICEBERG_NAME:0 "Мальчик в Айсберге"
 THE_BOY_IN_THE_ICEBERG_DESC:0 "Давным-давно четыре народа жили в мире. Но все изменилось, когда Народ Огня развязал войну. Только Аватар, властелин всех четырех стихий, мог остановить их, но когда мир нуждался в нем больше всего, он исчез. Прошло сто лет, и мы с братом нашли нового Аватара, мага воздуха по имени Аанг."
 EAR_THE_BOY_IN_THE_ICEBERG_DESC:0 "После столь ярого сопротивления наших солдат, и не менее ярых речей нашего Царя, Ба Синг Се всё ещё было под контролем Царства Земли. Более того мы сумели провести серию контр-атак и отбросить Людей Огня чуть дальше. Но они до сих пор удерживали не мало наших земель, нам предстоит их отбить!."
 NWT_THE_BOY_IN_THE_ICEBERG_NAME:0 "Мы уже неплохо нарастили нашу военную мощь, но по прежнему ещё не готовы к ответному удару."
 SWT_THE_BOY_IN_THE_ICEBERG_DESC:0 "Не смотря на катострафические потери, мы всё ещё Племя Воды! Отправляйте наш экспедиционный корпус из немагов в Царство Земли. Мы поможем всем что сможем. К тому же, два наших людей нашли в Айсберге очень странного мальчика, и судя по всему, это тот самый Аватар, что пропал около ста лет назад."
 FIR_THE_BOY_IN_THE_ICEBERG_NAME:0 "Невозможно, мы впервые потерпели столь сокрушительное поражения со времён самого начала войны. А Царство Земли даже смогло отбить некоторые свои территорий. Но ничего, мы по-прежнему удерживали много их земель, а Племена Воды до сих пор не обладают достаточными силами для оказания достойного сопротивления нам"