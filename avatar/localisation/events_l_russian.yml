l_russian:
 #all
 news.1.t:0 "Комета Созина"
 news.1.d:0 "Благодаря тому, что Люди Огня черпают энергию от кометы Созина, они легко могут захватить мир."
 news.1.a:0 "Это не закончится хорошо."
 news.1.b:0 "Настало время для удара!"
 news.3.t:0 "Медведи! (by Jari 'Spider-Man')"
 news.3.d:0 "Обнаружено, что дикая популяция медведей бродит по восточному побережью Царства Земли, этот вид был объявлен вымершим 72 года назад, за исключением того, что это был любимый боско Царя Земли. По словам исследователей, медведь, в отличие от своих родственников, любит собирать и делиться металлическими предметами (такими как молотки и серпы) среди своих товарищей по медведю и утконосу. Очевидно, что, как и Царь Земли Боско, медведь очень лоялен и, по-видимому, не способен выжить сам по себе, так же как и его близкородственный утконос. Исследователи полагают, что именно по этой причине они жили так близко к медведю-утконосу.."
 #The researchers who allegedly found this population were researching the behaviour of a population of platypus bears, an evolutionary close relative to the bear, when they discovered bears to roam amongst them.
 news.3.a:0 "Интересно"
 news.11.t:0 "Геноцид Воздушных Кочевников"
 news.11.d:0 "В течение нескольких часов армия Магов Огня Созина выполнила хорошо подготовленный план с конечной целью уничтожить всех воздушных кочевников и вместе с ними нового аватара.. "
 news.11.a:0 "Какая трагедия."
 news.11.b:0 "Очень хорошо."

 #firenation
 firenation.1.t:0 "Успех!"
 firenation.1.d:0 "Каждый Маг Воздуха в Западном Воздушном Храме был убит. Они не были готовы к нашей блиц-атаке и силе Магов Огня, полученной через комету. Их защита была обречена с самого начала."
 firenation.1.a:0 "Мы закончили здесь."
 firenation.2.t:0 "Атака на Западный Храм Воздуха начата."
 firenation.2.d:0 "После многих лет планирования пришло время. С уходом Року и возвращением великой кометы время идеально подходит для того, чтобы изменить мир. Следующий аватар - Воздушный Кочевник, поэтому давайте уничтожим воздушные храмы."
 firenation.2.a:0 "Постройте мне морской порт."
 firenation.2.b:0 "Нанесите им сокрушительный удар!."
 firenation.3.t:0 "Успех!"
 firenation.3.d:0 "Каждый Маг Воздуха в Южном Храме Воздуха был убит и с ними аватар. По крайней мере, мы на это надеялись, но, согласно отчетам из армии, он как-то выжил. Храм однако был разрушен до основания."
 firenation.3.a:0 "Мы закончили здесь."
 firenation.4.t:0 "Атака на Южный Храм Воздуха начата."
 firenation.4.d:0 "После многих лет планирования пришло время. С уходом Року и возвращением великой кометы время идеально подходит для того, чтобы изменить мир. У нас есть информация, что новый Аватар живёт в Южном Храме Воздуха."
 firenation.4.a:0 "Аватар прячется здесь. Отправьте всё что у нас есть."
 firenation.4.b:0 "Нанесите им сокрушительный удар!"
 firenation.5.t:0 "Успех!"
 firenation.5.d:0 "Каждый Маг Воздуха в Северном Храме Воздуха был убит. Они не были готовы к нашей блиц-атаке и силе Магов Огня, полученной через комету. Их защита была обречена с самого начала."
