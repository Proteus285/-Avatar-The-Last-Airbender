 firenation.9.t:0 "Битва за Восточный Храме Воздуха."
 firenation.9.d:0 "Лорд Огня, их сопротивление внушает страх. Нам нужно больше войск, чтобы убить всех Магов Воздуха."
 firenation.9.a:0 "Отправьте подкрепление."
 firenation.9.b:0 "Мы не можем жалеть никаких войск."

 #western Храм Воздуха
 western.1.t:0 "Атака Магов Огня"
 western.1.d:0 "Люди Огня высадили войска вокруг нашего святого храма. Нет больше времени на эвакуацию. Мы надеялись, что никогда не столкнёмся с этим, но настало время, когда жизнь каждого Мага Воздуха находится под угрозой."
 western.1.a:0 "Мы должны защитить себя."
 western.1.b:0 "Бо, вернись к людям Огня!"

