l_russian:
 infrastructure:0 "Инфраструктура"
 infrastructure_plural:0 "Инфраструктура"
 infrastructure_desc:0 "Это сооружение позволяет улучшать инфраструктуру региона, увеличивая объем поставок и скорость перемещения ваших дивизий."
 
 manufactory:0 "Мануфактура"
 manufactory_plural:0 "Мануфактуры"
 manufactory_desc:0 "Это здание предоставляет государству небольшое количество гражданского потенциала. Вместе с кузницей его можно модернизировать до завода."
 
 factory:0 "Кузница"
 factory_plural:0 "Кузницы"
 factory_desc:0 "Это здание предоставляет государству небольшой военный потенциал. Вместе с мануфактурой его можно модернизировать до завода."

 factory1:0 "Завод"
 factory1_plural:0 "Заводы"
 factory1_desc:0 "Это здание предоставляет государству большое количество военного и гражданского потенциала."

 dockyard:0 "Верфь"
 dockyard_plural:0 "Верфи"
 dockyard_desc:0 "Это сооружение снабжает регион новыми кораблями."
 
 supply_depot:0 "Зернохранилище"
 supply_depot_plural:0 "Зернохранилищи"
 supply_depot_desc:0 "Это здание увеличивает емкость для пайков."

 air_base:0 "Авиабаза"
 air_base_plural:0 "Авиабазы"
 air_base_desc:0 "Это сооружение позволяет размещать в регионе ваши военно-воздушные силы."
 
 naval_base:0 "Морская база"
 naval_base_plural:0 "Морские базы"
 naval_base_desc:0 "Расширяет дальность действия вашего флота и позволяет ремонтировать его. Дает возможность выполнять поставки и экспортировать ресурсы по морю. Более высокий уровень увеличивает пропускную способность для поставок."
 
 wall:0 "Стена"
 wall_plural:0 "Стены"
 wall_desc:0 "Это здание наносит атакующему штраф в размере $VALUE|+%0$ за каждый уровень сооружения атакующему в бою. Атака с нескольких направлений уменьшит эффект стен."
 
 road:0 "Дорога"
 road_plural:0 "Дороги"
 road_desc:0 "Дороги дают бонус к скорости дивизии §G10%§! за уровень.                                                 £trigger_no §RWARNING; из-за ограничений моддинга это здание в настоящее время не имеет никакого эффекта.§!"

 coastal_fortress:0 "Береговое укрепление"
 coastal_fortress_plural:0 "Береговые укрепления"
 coastal_fortress_desc:0 "Это здание накладывает штраф атакующего в размере $VALUE|+%0$ за каждый уровень сооружения атакующему в бою военно-морского вторжения."
 
 commandpost:0 "Крепость"
 commandpost_plural:0 "Крепости"
 commandpost_desc:0 "Это здание используется для создания и обучения новых и более крупных армий. Это обеспечивает вашу страну ежедневной суммой §G+0.05§! £Army_experience§, §G-0,005%§! время тренировки и §G+0.002%§! £population_texticon§."
 
 mine:0 "Мина"
 mine_plural:0 "Мины"
 mine_desc:0 "Это здание предоставляет государству §G+6§! £resources_strip|5 и §G+2§! £resources_strip|3 "
 
 lumber_mill:0 "Лесопилка"
 lumber_mill_plural:0 "Лесопилки"
 lumber_mill_desc:0 "Это здание предоставляет государству §G+6§! £resources_strip|2 "
 
 scout_tower:0 "Башня разведчика"
 scout_tower_plural:0 "Башни разведчиков"
 scout_tower_desc:3 "Разведчики позволяют вам получать информацию о вражеских войсках в ближайших регионах.\nA более высокий уровень разведчика в состоянии увеличивает эффективный диапазон разведчиков.\nРазведчики также предоставляют региону лучшее обнаружение вражеских воздушных сил, давая вашим воздушным силам больше шансов нанести им удар.\nКроме того, разведчики лучше обнаруживают вражеские флоты в море."
 
