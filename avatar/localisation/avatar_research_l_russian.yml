marines:0 "Морпехи I"
marines_desc:0 "Войска, специализирующиеся на десантных войнах, становятся все более необходимыми. Импровизированные методы и оборудование ушли в прошлое, поскольку наша морская пехота поддерживается специальными десантными кораблями и обучением."
marines2:0 "Морпехи II" 
marines2_desc:0 "Десантная война требует постоянных инноваций. Улучшенная материально-техническая поддержка и переносные порты могут позволить нашим морским пехотинцам выполнять высадки, которые в противном случае были бы невозможны."
marines3:0 "Морпехи III"
marines3_desc:0 "Морские пехотинцы могут быть больше, чем просто морская пехота. В будущем наш морской корпус будет в числе самых дисциплинированных и организованных спецназовцев."
marines4:0 "Морпехи IV"
marines4_desc:0 "Морские пехотинцы могут быть больше, чем просто морская пехота. В будущем наш морской корпус будет в числе самых дисциплинированных и организованных спецназовцев."
marines5:0 "Морпехи V"
marines5_desc:0 "Морские пехотинцы могут быть больше, чем просто морская пехота. В будущем наш морской корпус будет в числе самых дисциплинированных и организованных спецназовцев."
marines6:0 "Морпехи VI"
marines6_desc:0 "Морские пехотинцы могут быть больше, чем просто морская пехота. В будущем наш морской корпус будет в числе самых дисциплинированных и организованных спецназовцев."