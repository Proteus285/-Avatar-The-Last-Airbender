l_russian:
 LOADING_TIP_0:0 ""Однажды вы осадили [Ба Синг Се] на шестьсот дней, но это не сработало для вас.!"\n- Капитан Царства Земли Генералу Айро"
 LOADING_TIP_1:0 ""Когда это [Вторжение Черного Солнца] будет завершено, Аватар победит Повелителя Огня. У нас будет контроль над столицей Нации Огня, и война закончится!"\n- Вождь Хакода"
 LOADING_TIP_2:0 ""Охота на Аватара - не что иное, как тщеславный проект! Мы ведем настоящую войну здесь, и мне нужен каждый мужчина, который у меня есть!"\n- Генерал Шину"
 LOADING_TIP_3:0 ""Эта дрелль - результат научной изобретательности и необузданной силы. Как только он проложит туннель через стену, наши войска штурмуют свой город. Царство Земли окончательно упадет."\n- Военный министр Цинь Принцессе Азуле"
 LOADING_TIP_4:0 ""С уходом Року и возвращением великой кометы время было идеальным [...] Я знал, что следующим Аватаром будет рожден Воздушный Кочевник, поэтому я уничтожил все воздушные храмы."\n- Лорд Огня Созин"
 LOADING_TIP_6:0 ""Они [Нация Огня] приходили снова и снова, каждый раз забирая все большее количество наших Магов Воды и захватывая их в плен.."\n- Хама из Южного Племени Воды""
 LOADING_TIP_7:0 """Огонь - это элемент силы. У людей Нации Огня есть желание и воля, а также энергия и стремление достичь того, чего они хотят."
 LOADING_TIP_8:0 ""Земля является элементом вещества. Люди Царства Земли разнообразны и сильны. Они настойчивы и устойчивы."
 LOADING_TIP_9:0 ""Воздух - это элемент свободы. Воздушные Кочевники отделились от мирских забот и обрели мир и свободу. Кроме того, у них явно было хорошее чувство юмора."
 LOADING_TIP_10:0 ""Вода - это элемент перемен. Люди Водных Племен способны адаптироваться ко многим вещам. У них есть чувство общности и любви, которые объединяют их во всем."
 LOADING_TIP_11:0 ""Борьба с Нацией Огня - единственный путь к свободе. А за свободу можно и умереть."\n- Капитан Иун из Омашу"
 LOADING_TIP_12:0 ""Я знаю, что он прячется там, самая большая угроза Нации Огня, последний Маг Воздуха."\n- Лорд Огня Созин"
 LOADING_TIP_13:0 ""Вы были рождены ни с чем, поэтому вы должны были бороться, и потворствовать, и царапать свой путь к власти. Но истинная сила, божественное право управлять - это то, с чем ты родился."\n- Принцесса Азула"
 LOADING_TIP_14:0 ""Всю свою жизнь я был слабым, настолько слабым, что мой самый доверенный советник смог скрыть столетнюю войну за завесой лжи! Но, я устал быть слабым, Пора мне быть мужчиной!."\n- Царь Хемли Куэй"
 LOADING_TIP_15:0 ""С днём рождения мой сын, если бы я только мог тебе помочь..."\n- Генерал Айро, оплакивая своего павшего сына Лу Тен"
 LOADING_TIP_16:0 ""Боулдер и Хиппо больше не борются за развлечения других. Теперь мы боремся за наше королевство!"\n- Боулдер присоединяясь к армии Царства Земли"
 LOADING_TIP_17:0 "В Ба Синг Се нет войны"
 LOADING_TIP_18:0 ""Нет правильного или неправильного, кроме того, что ты решил. Те кого ты выбираешь для защиты, заслуживают её просто потому, что ты выбрала их. Ты Повелитель Огня. То, что ты выбираешь, по определению, правильно."\n- Лорд Огня Озай"
 LOADING_TIP_19:0 ""Мой отец говорит, что Азула родилась счастливой. А мне, что повезло вообще родиться."\n- Принц Зуко"
 LOADING_TIP_20:0 ""Если ты откроешь свой ум, то увидишь, что все элементы едины. Четыре части одного целого. Даже металл - это только часть земли, которая была переработана и очищена."\n Гуру Патик"
 LOADING_TIP_21:0 ""Наш народ переживает беспрецедентное время мира и богатства. [...] Мы должны поделиться этим процветанием с остальным миром. В наших руках самая успешная империя в истории. Пришло время расширить его."\n- Лорд Огня Созин"
 LOADING_TIP_22:0 ""Пожалуйста, послушай меня. Нам не нужно бороться. У вас есть сила, чтобы закончить это здесь и остановить то, что вы делаете."\n- Аватар Аанг Лорду Огня Озаю во время битвы при Вулонг"
 LOADING_TIP_23:0 ""Величайшая иллюзия этого мира - иллюзия разделения. Вещи, которые вы считаете отдельными и разными, на самом деле одно и то же."\n- Гуру Патик"
 LOADING_TIP_24:0 ""Приглушая разговоры о конфликтах, Ба Синг Се остается мирной, упорядоченной утопией. Последней на Земле."\n-  Лонг Фенг, Великий Секретарь Ба Синг Се"
 LOADING_TIP_25:0 ""Их точность легендарна. Юань может приколоть муху к дереву с расстояния в сто ярдов, не убив его."\n- Адмирал Джао о Юаньских лучниках"
 LOADING_TIP_26:0 "Когда-то давно 4 народа жили в мире, но всё изменилось когда народ Огня развязал войну."
 LOADING_TIP_28:0 ""Мне всегда приходилось стараться изо всех сил и бороться, Это сделало меня тем, кто я есть сейчас."\n- Принц Зуко"
 LOADING_TIP_29:0 ""Эта библиотека ценнее золота, маленькая леди. Говорят, что он содержит обширную коллекцию знаний, а знания бесценны."\n- Профессор Зей, в Библиотеке Ван Ши Тонга"
 LOADING_TIP_30:0 ""Ты никогда не должен впадать в отчаяние. Если позволишь себе хоть раз пойти по этой дороге, как сразу же придашься низшим инстинктам. В самые мрачные времена надежда - это то, что ты даёшь себе. В этом смысл внутренней силы."\n- Айро"
 LOADING_TIP_31:0 ""Монахи говорили, что месть похожа на двуглавую крысиную гадюку. Пока вы смотрите, как ваш враг падает, вы сами отравлены."\n- Аватар Аанг"
 LOADING_TIP_32:0 ""Истинный разум может выдержать всю ложь и иллюзии, не теряясь. Истинное сердце может уничтожить яд ненависти, не причинив вреда. [...] тьма процветает в пустоте, но всегда уступает очищающему свету."\n- Лев-Черепаха"
 LOADING_TIP_33:0 ""В эпоху до аватара, Мы согнули не элементы, а элементы внутри себя. Чтобы согнуть чужую энергию, ваш собственный дух должен быть неукротим, иначе вы будете испорчены и, в конце концов, уничтожены."\n- Мудрость Льва-Черепахи"
 LOADING_TIP_34:0 ""Важно извлечь мудрость из разных мест и вещей. Если вы берете ее только из одного места, она становится жесткой и устаревшей."\n- Генерал Айро"
 LOADING_TIP_35:0 ""Вы думаете, что вы отличаетесь от меня, или ваших друзей, или этого дерева? Если вы слушаете достаточно сильно, вы можете услышать, как все живое дышит вместе. [...] У всех нас есть одинаковые корни, и мы все ветви одного и того же дерева."\n- Мастер Хуу из Племени Туманного Болота"
 LOADING_TIP_36:0 ""Неудача - это только возможность начать снова."\n- Генерал Айро"
 LOADING_TIP_37:0 ""Если вы ищете свет, вы всегда сможете его найти, но если вы ищете темноту, это все, что вы когда-либо увидите."\n- Генерал Айро"
 LOADING_TIP_38:0 ""Племя Воды может попытаться противостоять неизбежному, но их город рухнет сегодня."\n- Адмирал Джао во время осады Севера"
 LOADING_TIP_39:0 ""Откуда мы знаем, что вы не шпионы Нации Огня? Остров Киоши оставался в стороне от войны до сих пор. И мы намерены продолжать в том же духе!"\n- Вождь Острова Киоши Ояджи."
 LOADING_TIP_40:0 "Лорд огня, мое пламя горит для тебя..."\n- Национальный Гимн Народа Огня"